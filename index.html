<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/ebe6ced912.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>

<body>

    <!-- using bootstrap grid to center or max-width the whole to-do list depending on screen size -->
    <div class="row container1">
        <div class="col-md-6  column1">
            <div id="header">
                <h2>To Do List</h2>

                <div class="form">
                    <input type="text" id="inputField" class="form-control" placeholder="Type something...">
                    <button class="btn btn-primary " id="addBtn"><i class="fa-solid fa-plus"></i></button>    
                </div>
            </div>

            <div id="toDoList">

                
            </div>
            <p id="noTask">No Task</p>

        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
